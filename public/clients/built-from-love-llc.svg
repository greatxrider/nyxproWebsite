  <!-- Heart Icon -->
  <g transform="translate(20, 25)">
    <path d="M20,70 C20,70 5,50 5,35 C5,25 12,20 20,20 C28,20 35,25 35,35 C35,50 20,70 20,70 Z" fill="url(#heartGradient)"/>
    <path d="M20,70 C20,70 35,50 35,35 C35,25 42,20 50,20 C58,20 65,25 65,35 C65,50 20,70 20,70 Z" fill="url(#heartGradient)"/>
