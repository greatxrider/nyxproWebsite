    <rect x="12" y="45" width="16" height="20" fill="#ffffff" opacity="0.3" rx="2"/>
    <rect x="32" y="40" width="16" height="25" fill="#ffffff" opacity="0.3" rx="2"/>
    <rect x="52" y="42" width="16" height="23" fill="#ffffff" opacity="0.3" rx="2"/>
  </g>
  
  <!-- Company Name -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">BUILT FROM</text>
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#heartGradient)">LOVE</text>
  <text x="85" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#7f8c8d">LLC</text>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="30" r="3" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="210" cy="45" r="2" fill="#ee5a24" opacity="0.4"/>
  <circle cx="225" cy="55" r="2.5" fill="#ff6b6b" opacity="0.5"/>
